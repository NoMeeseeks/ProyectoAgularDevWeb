<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    @for (card of cards; track card.id) {
      <div class="col">
        <div class="card shadow-sm h-100">
          <img src="{{fotos[card.id].url}}" alt="{{fotos[card.id].id}}" height="250px" class="card-img-top"/>
          <div class="card-body d-flex flex-column">
            <p class="card-text flex-grow-1">{{ card.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">{{ card.buttonOne }}</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">{{ card.buttonTwo }}</button>
              </div>
              <small class="text-body-secondary">{{ card.time }}</small>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
