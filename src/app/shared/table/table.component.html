<div class="container mt-5 rounded">
  <table class="table table-hover shadow-lg rounded-5">
    <thead class="table-info">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
      @for (post of posts; track $index) {
        @if ($index < 6) {
          <tr class="align-middle">
            <td class="border-0">{{ post.title }}</td>
            <td class="border-0">{{ post.body }}</td>
            <td class="border-0">
              <button type="button" class="btn btn-info btn-sm" (click)="obtenerId(post.id)">
                <i class="bi bi-info-circle"></i> Info
              </button>
            </td>
          </tr>
        }
      }
    </tbody>
  </table>
</div>
